<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>העדפות והמלצות</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, Arial, sans-serif; margin: 14px; min-width: 300px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
      .note { font-size: 12px; opacity: .7; line-height: 1.3; margin-bottom: 8px; }
      .status { font-size: 12px; margin: 8px 0; }
      .list { list-style: none; padding: 0; margin: 8px 0 0; display: grid; gap: 8px; }
      .item { display: grid; grid-template-columns: 88px 1fr; gap: 8px; align-items: start; }
      .thumb { width: 88px; height: 56px; object-fit: cover; border-radius: 6px; background: #eee; }
      .cat { font-size: 12px; opacity: .7; margin: 0 0 2px; }
      .link { text-decoration: none; font-weight: 700; line-height: 1.3; display: block; }
      .hidden { display: none; }
      .error { color: #c00; }
    </style>
  </head>
  <body>
    <h1>המלצות מקור ראשון</h1>

    <label>
      <input type="checkbox" id="toggle" />
      הפעל/כבה הזרקת המלצות בדף
    </label>
    <div class="note">הבלוק נוצר בתוך סרגל הצד של האתר. כאן תוכל לראות גם תצוגה מקדימה.</div>

    <div id="status" class="status">טוען…</div>
    <ul id="list" class="list hidden"></ul>

    <script src="popup.js"></script>
  </body>
</html>
