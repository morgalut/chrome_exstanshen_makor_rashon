<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Makor Rishon Recs</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif; margin: 12px; width: 360px; }
      header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
      h1 { font-size: 16px; margin: 0; }
      .toggle { display: inline-flex; align-items: center; gap: 6px; }
      #status { font-size: 12px; opacity: .85; margin-bottom: 6px; }
      #status.error { color: #b00020; opacity: 1; }
      .section-title { font-weight: 700; margin-top: 10px; margin-bottom: 4px; font-size: 14px; }
      ul#list { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
      ul#list li { line-height: 1.35; }
      ul#list li a {
        color: inherit; text-decoration: none; font-weight: 700; font-size: 13.5px;
        display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        overflow: hidden; text-overflow: ellipsis;
      }
      ul#list li a:hover { text-decoration: underline; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <header>
      <h1>המלצות מקור ראשון</h1>
      <label class="toggle">
        <input type="checkbox" id="toggle" />
        <span>הזרקה בדף</span>
      </label>
    </header>

    <div id="status">טוען…</div>

    <div class="section-title">תוצאות מהשרת (כותרות בלבד):</div>
    <ul id="list" class="hidden" dir="rtl"></ul>

    <script src="popup.js"></script>
  </body>
</html>
